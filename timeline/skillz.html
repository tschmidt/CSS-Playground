<html lang='en'>
  <head>
    <title>Pure CSS Timeline</title>
    <link rel="stylesheet" href="application.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  
  <body>
    <div class='timeline two'>
      <h1>What I do...</h1>
      <ul class='events'>
        <li style="width: 50%; left: 50%">HTML/XHTML</li>
        <li style="width: 50%; left: 50%">CSS</li>
        <li style="width: 35%; left: 25%">Javascript</li>
        <li style="width: 50%; left: 35%">jQuery</li>
        <li style="width: 50%; left: 35%">Prototype</li>
        <li style="width: 60%; left: 25%">Ruby</li>
        <li style="width: 75%; left: 25%">Ruby on Rails</li>
      </ul>
      
      <ul class='intervals two'>
        <li class="first">beginner</li>
        <li>intermediate</li>
        <li>advanced</li>
        <li class="last">ninja</li>
      </ul>
    </div>
  </body>
</html>
