<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>My New Project</title>
    
    <!-- Include Google JS API -->
    <script src="http://www.google.com/jsapi"></script>
    <script>
      // Load jQuery
      google.load("jquery", "1.4.2");
      // Load jQuery UI
      google.load("jqueryui", "1.7.2");
    </script>
    <script src="javascripts/modernizr-1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen" title="Application CSS" charset="utf-8">
  </head>
  <body>
    <section id="container">
      <header>
        <h1>iOS <span>Icons</span></h1>
      </header>
      
      <div class='iconContainer'>
        
        <div class='youtube icon'>
          <div class='tv'>
            <div class='screenBorder'>
              <div class='gloss'></div>
              <div class='screen'></div>
            </div>
            <div class='knob left'>
              <div class='knobHandle'>
                <div class='knobHandleCenter'></div>
              </div>
            </div>
            <div class='speakerGrill'>
              <div class="slit one"></div>
              <div class="slit two"></div>
              <div class="slit three"></div>
              <div class="slit four"></div>
            </div>
            <div class='knob right'>
              <div class='knobHandle'>
                <div class='knobHandleCenter'></div>
              </div>
            </div>
          </div>
        </div> <!-- youtube icon -->
        
        <div class='notes icon'>
          <div class='topper'></div>
          <div class='paper'>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line last'></div>
            <div class='margin'></div>
          </div>
        </div> <!-- notes icon -->
        
        <div class='idisk icon'>
          <div class='gloss'></div>
          <div class='top'>
            <div class='base puff'></div>
            <div class='large puff'></div>
            <div class='small puff'></div>
          </div>
          <div class='bottom'>
            <div class='led'></div>
          </div>
        </div> <!-- idisk icon -->
      </div>
    </section>
  </body>
</html>
