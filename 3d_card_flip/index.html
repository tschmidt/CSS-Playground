<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Card Flip</title>
    
    <!-- Include Google JS API -->
    <script src="http://www.google.com/jsapi"></script>
    <script>
      // Load jQuery
      google.load("jquery", "1.4.2");
      // Load jQuery UI
      google.load("jqueryui", "1.7.2");
    </script>
    <script src="javascripts/modernizr-1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen" title="Application CSS" charset="utf-8">
  </head>
  <body>
    <section id="container">
      <header>
        <h1>CSS <span>3D</span> Card Flip</h1>
      </header>
      
      <div id='cardContainer'>
        <div id='card' class='card'>
          <div id='front' class='front face'>
            <p>♠ ♦<br/>♣ ♥</p>
          </div>

          <div id='back' class='back face'>
            <p>♠ ♦<br/>♣ ♥</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
